variant:
  level: variant
  output_columns:
    - name: uid
      title: Variant ID
      type: int
    - name: chrom
      title: Chrom
      type: string
      width: 50
      category: single
      filterable: True
    - name: pos
      title: Position
      type: int
      width: 80
      filterable: True
    - name: end_pos
      title: End Position
      type: int
      width: 80
      filterable: True
    - name: ref_base
      title: Ref Base
      type: string
      width: 50
      filterable: False
    - name: alt_base
      title: Alt Base
      type: string
      width: 50
      filterable: False
    - name: tags
      title: Tags
      type: string
      width: 50
    - name: ori_pos
      title: Original input position
      type: int
    - name: ori_end_pos
      title: Original input end position
      type: int
    - name: ori_ref_base
      title: Original input reference bases
      type: string
    - name: ori_alt_base
      title: Original input alternate bases
      type: string
    - name: fileno
      title: Input file number
      type: int
    - name: lineno
      title: Input line number
      type: int
err:
  level: variant
  output_columns:
    - name: fileno
      title: File no
      type: int
    - name: lineno
      title: Line no
      type: int
    - name: uid
      title: Variant ID
      type: int
    - name: errno
      title: Error no
      type: int64
    - name: err
      title: Error message
      type: string
